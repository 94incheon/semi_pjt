{% extends 'base.html' %}

{% block content %}
<h1 class="text-center mt-5">상세보기<h1>
<hr>

<div class="row">
  <div class="card bg-secondary text-white col-12">
    <div class="card-header">
      No.{{ review.pk }} - {{ review.title }}
    </div>
    <div class="card-body">
      <blockquote class="blockquote mb-0">
        <p> {{ review.content }} </p>
        <footer class="blockquote-footer text-white text-right">{{ review.updated_at }}</footer>
      </blockquote>
    </div>
  </div>
</div>

<div class="row justify-content-end">
  <form action="/reviews/update/{{ review.pk }}">
    <input class="btn btn-primary" type="submit" value="수정">
  </form>
  <form action="/reviews/delete/{{ review.pk }}">
    <input class="btn btn-danger" type="submit" value="삭제">
  </form>
<div>

{% endblock content %}
