{% extends 'base.html' %}

{% block content %}
<h1 class="text-center mt-5">게시글 수정<h1>
<hr>

<div class="row">
  <form action="/reviews/apply_update/{{ review.pk }}" class="col-12">
    <div class="form-group mb-5">
      <label for="title">제목</label>
      <input type="text" class="form-control" id="title" name="title" placeholder="제목을 수정하세요." required autofocus>
    </div>
    <div class="form-group mt-5">
      <label for="content">내용</label>
      <textarea class="form-control" name="content" id="content" rows="10" placeholder="내용을 수정하세요."></textarea>
    </div>
    <input class="btn btn-primary offset-11" value="완료" type="submit">
  </form>
</div>


{% endblock content %}
