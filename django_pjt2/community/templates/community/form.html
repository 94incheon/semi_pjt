{% extends 'base.html' %}
{% load bootstrap4 %}

{% block body %}
  {% if request.resolver_match.url_name == 'review_create' %}
  <h1>게시글 작성</h1>
  <hr>
  {% else %}
  <h1>게시글 수정</h1>
  <hr>
  {% endif %}
  
  <form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input class="btn btn-primary" type="submit" value="완료">
  </form>
{% endblock body %}
