{% extends 'base.html' %}

{% block content %}

<h1 class="text-center mt-5">게시글 상세보기</h1>
<hr class="font-weight-bold">

<div class="container">
  <div class="row">
    <div class="card text-white bg-dark mb-3 col-12">
      <div class="d-flex justify-content-between">
        <div class="card-header">{{ review.pk }}</div>
        <div class="my-auto"> {{ review.created_at }} </div>
      </div>
      <div class="card-body">
        <h5 class="card-title">{{ review.title }}</h5>
        <p class="card-text">{{ review.content }}</p>
      </div>
    </div>
    <div class="col-12 d-flex justify-content-end">
      <!-- Modal -->
      <input type="submit" value="수정" class="btn btn-primary mr-3" data-toggle="modal" data-target="#exampleModal">
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">글 수정</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <form action="/community/review_update/{{ review.pk }}/">
                <div class="modal-body">
                  <div class="form-group">
                    <label for="title">글 제목</label>
                    <input type="text" class="form-control" id="title" name="title">
                    <small id="emailHelp" class="form-text text-muted">제목을 수정하세요.</small>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputContent">내용</label>
                    <textarea class="form-control" id="exampleInputContent" name="content"></textarea>
                    <small id="emailHelp" class="form-text text-muted">내용을 수정하세요.</small>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">취소</button>
                    <input type="submit" class="btn btn-primary" value="적용">
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      <form action="/community/review_delete/{{ review.pk }}">
        <input type="submit" value="삭제" class="btn btn-danger">
      </form>
    </div>
  </div>
</div>
{% endblock content %}
