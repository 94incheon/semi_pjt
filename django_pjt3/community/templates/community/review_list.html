{% extends 'base.html' %}

{% block body %}
<h1 class="display-5">게시글 목록</h1>
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">제목</th>
      <th scope="col">영화</th>
      <th scope="col">글쓴이</th>
    </tr>
  </thead>
  <tbody>
    {% for review in reviews %}
    <tr>
      <th scope="row">{{ review.pk }}</th>
      <td><a href="{% url 'community:detail' review.pk %}">{{ review.title }}</a></td>
      <td>{{ review.movie_title }}</td>
      <td>글쓴이</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
